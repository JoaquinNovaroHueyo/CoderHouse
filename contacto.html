      <div class="mainContact">
          <section class="contact-section">
              <div class="contact-info">
                  <div>
                    <i class="fa fa-map-marker" aria-hidden="true"><span> Libertad 1375, Luján, Argentina</span></i>
                  </div>
                  <div>
                    <i class="fa fa-envelope" aria-hidden="true"><span> contact@middle-earth.com</i></span>
                  </div>
                  <div>
                    <i class="fa fa-phone" aria-hidden="true"><span> +54911553123</i></span>
                  </div>
                  <div>
                    <i class="fa fa-clock-o" aria-hidden="true"><span> Lunes - Viernes 8:00 AM - 5:00 PM</i></span>
                  </div>
              </div>
              <div class="contact-form">
                <h2>Contactános</h2>
                  <form action="" class="contact" method="post">
                    <input type="text" name="nombre" class="text-box" placeholder="Nombre" required>
                    <input type="email" name="email" class="text-box" placeholder="correo@gmail.com" required>
                    <textarea name="message" rows="5" placeholder="Envíanos tu mensaje" required></textarea>
                    <input type="submit" name="submit" class="send-btn" value="Enviar">
                  </form>
                </div>
        </div>
